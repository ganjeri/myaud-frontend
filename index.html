	<!-- map -->
		<script src="js/prettymaps.js"></script>
		<script>

			$(function(){
				//default
				$('.map-canvas').prettyMaps({
					address: 'Melbourne, Australia',
					image: 'map-icon.png',
					hue: '#ffc600',
					saturation: -20
				});

				//red map example
				$('#default-map-btn').on('click', function(){
					$('.map-canvas').prettyMaps();
				});

				//green map example
				$('#green-map-btn').on('click', function(){
					$('.map-canvas').prettyMaps({
						address: 'Melbourne, Australia',
						image: 'map-icon.png',
						hue: '#00FF55',
						saturation: -30
					});
				});

				//blue map example
				$('#blue-map-btn').on('click', function(){
					$('.map-canvas').prettyMaps({
						address: 'Melbourne, Australia',
						image: 'map-icon.png',
						hue: '#0073FF',
						saturation: -30,
						zoom: 16,
						panControl: true,
						zoomControl: true,
						mapTypeControl: true,
						scaleControl: true,
						streetViewControl: true,
						overviewMapControl: true,
						scrollwheel: false,
					});
				});
				
				//grey map example
				$('#grey-map-btn').on('click', function(){
					$('.map-canvas').prettyMaps({
						address: 'Melbourne, Australia',
						image: 'map-icon.png',
						saturation: -100,
						lightness: 10
					});
				});
			});

		</script>

	<!-- gauge-meter -->
		<script type="text/javascript" src="js/raphael-min.js"></script>
		<script type="text/javascript" src="js/kuma-gauge.jquery.js"></script>

		<script>
			$('.js-gauge--1').kumaGauge({
				value : Math.floor((Math.random() * 99) + 1)
			});

			$('.js-gauge--1').kumaGauge('update', {
				value : Math.floor((Math.random() * 99) + 1),
				fill : '#F34A53',
				gaugeBackground : '#1E4147',
				gaugeWidth : 10,
				showNeedle : false,
				label : {
		            display : true,
		            left : 'Min',
		            right : 'Max',
		            fontFamily : 'Helvetica',
		            fontColor : '#1E4147',
		            fontSize : '11',
		            fontWeight : 'bold'
		        }
			});
	

			var update = setInterval(function() {
				var newVal = Math.floor((Math.random() * 99) + 1);
				$('.js-gauge--1').kumaGauge('update',{
					value : newVal
				});		
			}, 1000);
		</script>
